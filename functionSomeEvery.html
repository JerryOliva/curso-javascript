<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      const array=[1,2,3,4,5,6];

      let hayPar=array.some(x=>x%2==0);
      if(hayPar)
      {
        document.write("En el arreglo hay almenos un componente par");
      }
      else 
      {
        document.write("En el arreglo no hay numeros pares");
      }

      document.write("<hr>");
      const a1= [["Manzana",23],["europa",45],["Lumbre",230]];

      let May100=a1.every(x=>x[1]>100)
      if(May100)
      {
        document.write("Los elementos de todo el arreglo son mayores de 100")
      }else 
      {
        document.write("Al menos un elemento es menor de 100");
      }

    </script>
    
</body>
</html>
