<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    #conjunto
    {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .color 
    {
        width: 100px;
        height: 100px;
        margin: 20px;
        border: 3px solid rgb(0, 0, 0);
        cursor: pointer;
    }
    .amarillo
    {
        background-color: yellow;
    }

    .azul
    {
        background-color: blue;
    }

    .rojo
    {
        background-color: red;
    }


    </style>
</head>
<body>
    
    <div id="conjunto">
        <div class="color amarillo" data-color="amarillo"></div>
        <div class="color azul" data-color="azul"></div>
        <div class="color rojo" data-color="rojo"></div>
    </div>
    <script>

        const conjunto=document.querySelectorAll("#conjunto div");

        conjunto.forEach(cuadros=>
        {
            cuadros.addEventListener("dblclick",(evento)=>
            {
               
                document.body.className=" "
                document.body.classList.add(evento.target.dataset.color);
              
            })
        })

        

    </script>
</body>
</html>
