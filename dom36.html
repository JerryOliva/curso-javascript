<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <label for="binario">Ingrese un n√∫mero binario</label>
        <input type="text" id="binario">
    </div>

    <script>

        document.querySelector("#binario").addEventListener("keydown", (tecla)=>
        {
            if(tecla.key=="Backspace" || tecla.key=="ArrowLeft"|| tecla.key=="ArrowRight")
            {
                return;
            }
            
        if(tecla.key!="0" && tecla.key!="1")
        {
            tecla.preventDefault();
        }
        })
    </script>
</body>
</html>
