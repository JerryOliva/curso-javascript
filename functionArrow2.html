<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let igualTamaño=(a1,a2)=>a1.length==a2.length;

let iguales=(a1,a2)=>
{
  if(igualTamaño(a1,a2))
  {
    let flag=true;
    for(let i=0;i<a1.length;i++)
    {
      if(a1[i]!=a2[i])
      {
        flag=false;
        break;
      }
    }
    return flag;

  }
  else 
  {
    return false;
  }
}




let a1=[1,2,3,6];
let a2=[2,5,4,6];

let a3=[1,2,3];
let a4=[1,2,3];

console.log(igualTamaño(a1,a2));
console.log(iguales(a3,a4));

    </script>
</body>
</html>
