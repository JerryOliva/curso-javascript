<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    
    <script>
        
        function factorialSuma (x)
        {
            if(x>0)
            {
                const suma= x + factorialSuma(x-1)
                return suma
            }
            else 
            {
                return 0;
            }
        }

        console.log(` La suma de 1 a 5 es ${factorialSuma(5)}`)



        function factorialMulti (x)
        {
            if(x>1)
            {
                const multiplicacion= x * factorialMulti(x-1);
                return multiplicacion;
            }
            else 
            {
                return 1;
            }
        }

        console.log(` el factorial de 4 es ${factorialMulti(4)}`)
    </script>
</body>
