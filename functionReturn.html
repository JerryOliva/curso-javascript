<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <script>
      function factorial(n)

      {
        let n1=1;
        for( let i=1; i<n;i++)
        {
          n1=n1*i;
        }
        return n1;
      }

      for(let i=1;i<11;i++)
      {
        document.write("El factorial de "+i+" es "+factorial(i)+"<br>");
      }
      
  </script>
   
</body>
</html>
