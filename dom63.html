<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">

    <style>

        .gen
        {
            display:flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 35px;
            font-family: 'Hedvig Letters Serif', serif;
            
 
        }

        #bloque1 
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 10px;
            padding: 10px;
            font-size:20px;
            font-family: 'Hedvig Letters Serif', serif;
           
        }

        #bloque1 label
        {
            position: absolute;
            display: flex;
            left: 25%;
            
            width:100px;
        }

        #bloque1 input
        {
            position: absolute;

        }

        #entrada
        {
            margin: 15px;
            padding:5px;
            font-size: 15px;
            position: absolute;
            right: 20%;
        }
 
        #resultado
        {
            display: flex;
            justify-content: center;
            margin:60px;
        }

    </style>
</head>
<body>
    
    <h1 class="gen"> Generación de tarjeta</h1>
    <div id="bloque1">

    
    <form id="formulario">
        <span> <label for="Nombre">Nombre:</label> 
        <input type="text" id="Nombre" name="nombre"> </span>
       <br>
       <span> <label for="Apellido">Apellido:</label> 
        <input type="text" id="Apellido" name="apellido"> </span>
        <br>
        <span> <label for="Profesion">Profesión:</label> 
            <input type="text" id="Profesion" name="profesion"> </span>
        <br>
        <span> <label for="Mail">Mail:</label> 
            <input type="email" id="Mail" name="mail"> </span>
        <br>
        <span> <label for="Telefono">Telefono:</label> 
            <input type="text" id="Telefono" name="telefono"> </span>
        <br>
            <input type="submit" id="entrada" value="Generar">
    </div>
</form>

    <div id="resultado"></div>

    <script>
        const forma=document.querySelector("#formulario");

        forma.addEventListener("submit" , event=>
        {
            event.preventDefault();
            const datos= new FormData(forma);
            fetch("https://scratchya.com.ar/cursojs/generartarjeta.php", 
            {
                method: 'post',
                body:datos
            })
            .then(response=>response.blob())
            .then(imagen=>
            {
                const urlNew= URL.createObjectURL(imagen);
                const img=document.createElement("img")
                img.src=urlNew;
                document.querySelector("#resultado").appendChild(img);
            })
        })
       
    </script>
</body>
</html>
