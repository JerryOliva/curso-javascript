<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
			function Dado()
			{
				this.numero= Math.floor(Math.random()*6)+ 1;
			
				this.imp=function()
				{
					document.write(this.numero+"<br>");
				}
			}

			const dados = []
			for (let i=0;i<=5;i++)
			{
				dados.push(new Dado());
			}
			
			dados.forEach(dado=>dado.imp());

		</script>
</body>
</html>
