<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body
        {
            background-color: rgb(239,20,48);
        }

        h1
        {
            display:flex;
            flex-direction: row;
            justify-content: center;
            color: blanchedalmond;
        }

        label
        {
            color: blanchedalmond;
           
           
        }
        #nombre
            {
                width: 184px;
            }

            ul
            {
                color: blanchedalmond;
            }

        li
        {
            color:blanchedalmond;
        }
    </style>
</head>
<body>
    
    <h1> Recetario</h1>

    <div>
        <label for="nombre">Ingrese el nombre de la receta</label>
        <input type="text" id="nombre">
    </div>

    <textarea id="recetas" cols="50" rows="20"></textarea>

    <div>
        <input type="button" id="recuperar" value="Recuperar">
        <input type="button" id="agregar" value="Agregar">
    </div>

     <div>
        <ul id="lista"> Recetas disponibles</ul>
     </div>

    <script>

        let receta=document.querySelector("#nombre");
        let ingredientes = document.querySelector("#recetas");
        let lista = document.querySelector("#lista");
       
        document.querySelector("#agregar").addEventListener("click",()=>
        {
            const li=document.createElement("li");
            li.textContent=receta.value
            localStorage.setItem(receta.value, ingredientes.value);
            lista.appendChild(li);
            alert("Registro exitoso");

            receta.value=" ";
            ingredientes.value=" ";
            
        })

        

        document.querySelector("#recuperar").addEventListener("click",()=>
        {
            try
            {
                const contenido = localStorage.getItem(receta.value);
            if(contenido!=null)
            {
                ingredientes.value=contenido
            }
            else 
            {
                throw new Error("Verifique el campo de la receta no debe haber espacios");
                alert("404 not found")
            }
            }
            catch (error)
            {
                alert(error.message);
                
            }

           
        })





    </script>
</body>
</html>
